version: '3.1'

services:
    php:
        image: server
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 5555:80
        volumes:
            - ./api:/var/www/html

    db:
        image: mariadb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example
            MYSQL_DATABASE: db
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes:
            - ./sql/db.sql:/docker-entrypoint-initdb.d/db.sql


    phpmyadmin:
        image: phpmyadmin
        restart: always
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            - PMA_HOST=db
            - PMA_ARBITRARY=1
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
          - ./:/app/
          - ./node_modules:/app/node_modules
        ports:
          - 3000:3000

volumes:
    sql:
    node_modules:
